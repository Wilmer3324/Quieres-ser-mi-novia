<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE-edge">
    	<title>
    		Quieres ser mi novia
    	</title>
    	<meta name="viewport" content="width=device-width, initial-scale">
    	<style>
    		body{
    			background-color: pink;
    		}
    	</style>
    	<script>
    		function accionParaCuandoEllaDigaQueSi(){alert("Ahora ya somos novios")}
    		function mueveElBoton(){
    			width= window.innerWidth;
    			heigth = window.innerHeigth;
    			newWidth = (Math.random()*width);
    			newHeigth =(Math.random()* heigth);


    			document.getElementByID('btnNo').style.Position = "absolute";
    			document.getElementByID('btnNo').style.left = newWidth + "px";
    			document.getElementByID('btnNo').style.top = newHeigth+ "px";
    		}
    	</script>

    </head>
    <body>
    	<h3>Quieres ser mi novia?</h3>
    	<input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />

    </body>
